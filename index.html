<html lang="en">
<head>

    <title>Video Player with Ad Script</title>
    <style>
        body {
            background-color: #1a2526;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00b7ff;

        }
    </style>
</head>
<body>
    <video controls>
        <source src="https://rumble.com/embed/v6q4gjx/?pub=4la259" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="https://i.ibb.co/KpTkyC4N/photo-2025-04-20-13-23-09.jpg" alt="Circular Image" class="circle-image">

    <!-- Add the ad script -->
    <script type='text/javascript' src='//pl26376065.profitableratecpm.com/3b/45/b9/3b45b9c64834505f888b07b1ee489dd7.js' async></script>
