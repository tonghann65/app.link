<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Reloading</title>
    <style>
        pre, code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }
        .video-container, .iframe-container {
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .iframe-container iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h3>Rumble Video Embed Code</h3>
    <!-- Display the Rumble iframe code -->
    <pre>
        <code>
<a href="https://rumble.com/v6t6y7l-subreal-mukbang-braised-pork-abalone-soy-sauce-fried-rice-asmr-korean-food.html" target="_blank">
    <iframe width="1000" height="600" src="https://rumble.com/embed/v6q2yp1/?pub=4l9qz5" title="Sub)Real Mukbang- Braised Pork Abalone (Soy Sauce) 🥩 Fried Rice 🍚 ASMR KOREAN FOOD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</a>
        </code>
    </pre>

    <h3>Profitableratecpm Iframe Code</h3>
    <!-- Display the new iframe code -->
    <pre>
        <code>
<iframe width="1000" height="600" src="https://normalballet.com/kxygyt5we2?key=25c92e3a794803829bc747d6f7cdd451" title="Embedded Content" sandbox="allow-scripts allow-same-origin" frameborder="0"></iframe>
        </code>
    </pre>

    <h3>Rumble Video</h3>
    <!-- Embed the Rumble video -->
    <div class="video-container">
        <a href="https://rumble.com/v6t6y7l-subreal-mukbang-braised-pork-abalone-soy-sauce-fried-rice-asmr-korean-food.html" target="_blank">
            <iframe width="1000" height="600" src="https://rumble.com/embed/v6q2yp1/?pub=4l9qz5" title="Sub)Real Mukbang- Braised Pork Abalone (Soy Sauce) 🥩 Fried Rice 🍚 ASMR KOREAN FOOD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </a>
    </div>

    <h3>Embedded Content with Reloading</h3>
    <!-- Embed the profitableratecpm iframe with reloading message -->
    <p>Reloading...</p>
    <div class="iframe-container">
        <iframe width="1000" height="600" src="https://normalballet.com/kxygyt5we2?key=25c92e3a794803829bc747d6f7cdd451" title="Embedded Content" sandbox="allow-scripts allow-same-origin" frameborder="0"></iframe>
    </div>

    <!-- Optional: JavaScript to simulate reloading -->
    <script>
        // Reload the iframe every 10 seconds (optional)
        setInterval(() => {
            const iframe = document.querySelector('.iframe-container iframe');
            iframe.src = iframe.src; // Reloads the iframe
            console.log('Iframe reloaded');
        }, 10000);
    </script>
</body>
</html>
